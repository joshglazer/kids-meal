<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTMX + LocalStorage Demo</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/assets/main.js" defer></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 500px;
        margin: 3rem auto;
        padding: 1rem;
        background: #fdfdfd;
      }
      h1 {
        color: #2c3e50;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 0.5rem;
        border: 1px solid #ccc;
        background: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Your HTMX App</h1>

    <p>
      <strong id="user-display"></strong>
    </p>

    <div id="content">
      <button
        hx-get="partials/welcome.html"
        hx-target="#content"
        hx-swap="innerHTML"
      >
        Start
      </button>
    </div>
  </body>
</html>
