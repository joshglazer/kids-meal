<div id="calendar-container">
  <h3>Weekly Menu Planner</h3>
  <div class="calendar-grid" id="calendar-grid"></div>

  <h3>Menu</h3>
  <div class="food-cards-grid" id="food-cards-grid"></div>
</div>

<script>
  // Calendar configuration
  const days = [
    { id: "monday", name: "Monday" },
    { id: "tuesday", name: "Tuesday" },
    { id: "wednesday", name: "Wednesday" },
    { id: "thursday", name: "Thursday" },
    { id: "friday", name: "Friday" },
  ];

  // Food items configuration
  const foodItems = [
    { icon: "ðŸ¥š", name: "Hard Boiled Egg" },
    { icon: "ðŸ—", name: "Chicken Nuggets" },
    { icon: "ðŸ•", name: "Pizza" },
    { icon: "ðŸŒ­", name: "Hot Dog" },
  ];

  // Generate calendar days
  const calendarGrid = document.getElementById("calendar-grid");
  days.forEach((day) => {
    const dayDiv = document.createElement("div");
    dayDiv.className = "calendar-day";
    dayDiv.innerHTML = `
      <div class="day-header">${day.name}</div>
      <div class="day-content" id="${day.id}-content">
        <textarea placeholder="Enter meal plan..."></textarea>
      </div>
    `;
    calendarGrid.appendChild(dayDiv);

    // Load saved content
    const savedContent = localStorage.getItem(`meal-${day.id}`);
    const textarea = dayDiv.querySelector("textarea");
    if (savedContent && textarea) {
      textarea.value = savedContent;
    }

    // Auto-save on input
    if (textarea) {
      textarea.addEventListener("input", () => {
        localStorage.setItem(`meal-${day.id}`, textarea.value);
      });
    }
  });

  // Generate food cards
  const foodCardsGrid = document.getElementById("food-cards-grid");
  foodItems.forEach((food) => {
    const cardDiv = document.createElement("div");
    cardDiv.className = "food-card";
    cardDiv.innerHTML = `
      <div class="food-icon">${food.icon}</div>
      <div class="food-name">${food.name}</div>
    `;
    foodCardsGrid.appendChild(cardDiv);
  });
</script>
