<h2>Nice to see you again!</h2>
<p id="greeting-text"></p>

<button hx-get="partials/welcome.html" hx-target="#content" hx-swap="innerHTML">
  Change Name
</button>

<script>
  const name = localStorage.getItem("username") || "friend";
  document.getElementById("greeting-text").textContent = `Hello, ${name}!`;
</script>
